<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Layout with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Soft background color */
        body {
            background-color: #f5f5f5;
            height: 100%;
        }
        /* Main wrapper to push footer down */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Content should grow to push footer */
        .content {
            flex: 1;
        }
        /* Navbar & Footer styling with soft blue-gray */
        .navbar, .footer {
            background-color: #dee2e6;
        }
        /* Content box styling */
        .content-box {
            background-color: #e3f2fd;
            border: 1px solid #cfd8dc;
            padding: 15px;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body class="wrapper">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content mt-4">
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <div class="content-box">Left Column Content</div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <div class="content-box">Right Column Content</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2025 MyWebsite. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
